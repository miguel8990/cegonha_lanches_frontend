<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processando Pagamento | Cegonha Lanches</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        background-image: url("assets/principal.jpg");
        background-size: cover;
        position: relative;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.85);
        z-index: 0;
      }
      .status-card {
        position: relative;
        z-index: 2;
        background: #1a1a1a;
        padding: 40px;
        border-radius: 15px;
        border: 1px solid #f1c40f; /* Borda Amarela */
        max-width: 500px;
        width: 90%;
        box-shadow: 0 0 20px rgba(241, 196, 15, 0.2);
      }
      .icon-status {
        font-size: 4rem;
        color: #f1c40f;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="status-card">
      <i class="fa-solid fa-clock icon-status"></i>
      <h1 style="font-size: 2rem; margin-bottom: 10px">Pagamento Pendente</h1>
      <p style="color: #ccc; margin-bottom: 30px">
        Estamos aguardando a confirmação do pagamento. <br />
        Assim que confirmado, começaremos a preparar seu lanche!
      </p>

      <a
        href="index.html"
        class="btn-primary full-width"
        style="text-decoration: none; display: block"
      >
        Voltar para o Início
      </a>
    </div>
  </body>
</html>
