<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Gerente | Cegonha Lanches</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/admin.css" />

    <style>
      /* Ajuste simples para centralizar o formulário na tela */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #111;
        background-image: url("assets/principal.jpg");
        background-size: cover;
        position: relative;
      }
      /* Camada escura para dar leitura */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.85);
        z-index: 0;
      }

      .manager-card {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 450px;
        background: #1a1a1a;
        padding: 30px;
        border-radius: 10px;
        border: 1px solid #333;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
  </head>
  <body>
    <div id="toast-container"></div>

    <div class="manager-card">
      <div style="text-align: center; margin-bottom: 20px">
        <i
          class="fa-solid fa-user-tie"
          style="font-size: 3rem; color: var(--color-gold)"
        ></i>
        <h2 style="color: white; margin-top: 10px">Novo Gerente</h2>
        <p style="color: #888; font-size: 0.9rem">
          Área restrita ao Super Admin.<br />Crie um acesso administrativo para
          a loja.
        </p>
      </div>

      <form id="form-create-manager">
        <div class="form-group">
          <label style="color: var(--color-gold)">Nome do Gerente</label>
          <input
            type="text"
            id="m-name"
            required
            placeholder="Ex: Maria Gerente"
            class="full-width"
          />
        </div>

        <div class="form-group mt-2">
          <label style="color: var(--color-gold)">E-mail de Acesso</label>
          <input
            type="email"
            id="m-email"
            required
            placeholder="gerente@cegonha.com"
            class="full-width"
          />
        </div>

        <div class="form-group mt-2">
          <label style="color: var(--color-gold)">WhatsApp</label>
          <input
            type="text"
            id="m-phone"
            placeholder="(XX) XXXXX-XXXX"
            class="full-width"
          />
        </div>

        <div class="form-group mt-2">
          <label style="color: var(--color-gold)">Senha Inicial</label>
          <input
            type="password"
            id="m-pass"
            required
            placeholder="No mínimo 8 caracteres"
            class="full-width"
          />
        </div>

        <button type="submit" class="btn-primary full-width mt-3">
          Cadastrar Admin
        </button>
      </form>

      <div style="text-align: center; margin-top: 20px">
        <a href="admin.html" style="color: #888; text-decoration: none">
          <i class="fa-solid fa-arrow-left"></i> Voltar para o Painel
        </a>
      </div>
    </div>

    <script type="module">
      import { getToken, getSession } from "./js/auth.js";
      import { showToast } from "./js/main.js";

      // 1. Definição da URL da API (igual ao api.js)
      const isLocalhost =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";
      const API_BASE_URL = isLocalhost
        ? "http://localhost:5000/api"
        : "https://cegonha-lanches-backend.onrender.com/api";

      // 2. Verifica se quem está acessando é Super Admin
      document.addEventListener("DOMContentLoaded", () => {
        const { user } = getSession();

        // Se não estiver logado ou não for super_admin, expulsa
        if (!user || user.role !== "super_admin") {
          alert(
            "Acesso Negado! Apenas o Super Admin pode acessar esta página."
          );
          window.location.href = "index.html";
        }
      });

      // 3. Envio do Formulário
      const form = document.getElementById("form-create-manager");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const btn = form.querySelector("button");
        const originalText = btn.innerText;
        btn.innerText = "Criando...";
        btn.disabled = true;

        const data = {
          name: document.getElementById("m-name").value,
          email: document.getElementById("m-email").value,
          whatsapp: document.getElementById("m-phone").value,
          password: document.getElementById("m-pass").value,
        };

        try {
          const token = getToken(); // Pega o token dos cookies

          const res = await fetch(`${API_BASE_URL}/auth/admin/create`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`, // Autenticação Obrigatória
            },
            body: JSON.stringify(data),
          });

          const json = await res.json();

          if (res.ok) {
            showToast(
              `Sucesso! Gerente ${json.admin.email} criado.`,
              "success"
            );
            form.reset();
          } else {
            showToast(json.error || "Erro ao criar gerente.", "error");
          }
        } catch (error) {
          console.error(error);
          showToast("Erro de conexão com o servidor.", "error");
        } finally {
          btn.innerText = originalText;
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
